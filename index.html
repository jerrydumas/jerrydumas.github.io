<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Developer Designer" />
    <title>Web Developer | Jerry Dumas</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/cdca4def56.js" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
</head>

<body id="top">

    <nav class="nav" data-scroll-header>
        <div class="brand">
            <h1><a href="./">JD</a></h1>
        </div>
        <div class="links">
            <ul>
                <script>
                    const menu = MenuItems.map((litem) => {
                        return `<li><a href=${litem.url}>${litem.title}</a></li>
`
                    }).join('')
                    const lresult = document.querySelector('.links ul')
                    lresult.innerHTML = menu;
                </script>
            </ul>
        </div>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
    <div class="container">
        <section class="hero">
            <div class="heroContent">
                <h1>Jerry Dumas</h1>
                <h2>Web Designer / Developer</h2>
                <a href="#contact">
                    <button class="btn">About Me</button>
                </a>
            </div>
        </section>
        <section class="portfolio" id="portfolio">
            <div class="heading">
                <h2>Portfolio</h2>
            </div>
            <div class='pcards'>
                <script>
                    const pItems = CardItems.map((item) => {
                        return `
                        <div class='vcard'>
                        <img src=${item.img} alt=${item.desc} class='vimg ${item.class}' />
                        <div class='vcardContent'>
                            <h2>
                            ${item.title}
                            </h2>
                            <p>${item.about}</p>
                            <ul>
                            <li>
                            <a href=${item.link}> Go To Site</a>
                            </li>
                            </ul>
                        </div>
                        </div>
        `
                    }).join('')
                    const result = document.querySelector('.pcards')
                    result.innerHTML = pItems;
                </script>
            </div>
        </section>
        <section class="blog" id="blog">
            <div class='heading'>
                <h2>Blog</h2>
            </div>
            <div class='hcards'>
                <script>
                    const bItems = BlogItems.map((bitem) => {
                        return `
        <div class='hcard'>
        <div class="hcardImg">
        <img src=${bitem.img} alt=${bitem.alt} class='himg' />
        </div>
        
        <div class="hcardContent">
            <h2>${bitem.title}</h2>
            <h3>${bitem.desc}</h3>
            <ul>
            <li>
            <a href='#'>Read More</a>
            </li>
            </ul>
        </div>
        
        </div>
        </div>
        `
                    }).join('')
                    const bresult = document.querySelector('.hcards')
                    bresult.innerHTML = bItems;
                </script>
            </div>
        </section>
        <section class="contact" id="contact">
            <div class="heading">
                <h2>Contact Me</h2>
            </div>
            <div class="contactContent">
                <div class="about">
                    <div class="secHeading">
                        <h2>About Me</h2>
                    </div>
                    <div class="aboutContent">
                        <article class="article1">
                            <img src='./img/myavatar.png' alt="my avatar" />
                        </article>
                        <article class="article2">
                            <p>I am a Web Designer and Developer who likes to learn about my craft and likes to pass along what I learn to help others.</p>
                        </article>
                    </div>
                </div>
                <div class="form">
                    <form id="form">
                        <div class="form-control">
                            <label for="firstName">First Name</label><small>Error message</small>
                            <input type="text" placeholder="First Name" id="firstName" name="firstName" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="form-control">
                            <label for="lastName">Last Name</label><small>Error message</small>
                            <input type="text" placeholder="Last Name" id="lastName" name="lastName" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>

                        </div>
                        <div class="form-control">
                            <label for="username">Email</label><small>Error message</small>
                            <input type="email" placeholder="Email" id="email" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>

                        </div>
                        <div class="form-control">
                            <label for="message">Reason For Visit</label>
                            <textarea type="text" placeholder="" id="message" name="message"></textarea>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>

                        <button type="submit" name="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
        <footer class='footer'>
            <div class="footerContent">
                <small>&reg; 2022 Jerry Dumas | Web Developer</small>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script>
        var scroll = new SmoothScroll('a[href*="#"]', {
            speed: 500,
            header: '[data-scroll-header]'
        });
    </script>
    <script src="js/openNav.js"></script>
    <script src="js/contact.js"></script>

</body>

</html>
